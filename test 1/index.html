<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Walk the Dog</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
<div class="container">
    <div class="space" id="bord-0"></div>
    <div class="space" id="bord-1"></div>
    <div class="space" id="bord-2"></div>
    <div class="space" id="bord-3"></div>
    <div class="space" id="bord-4"></div>
    <div class="space" id="bord-5"></div>
    <div class="space" id="bord-6"></div>
    <div class="space" id="bord-7"></div>
    <div class="space" id="bord-8"></div>
    <div class="space" id="bord-9"><img src="./images/cat.png" alt="cat"></div>
    <div class="space" id="bord-10"><img src="./images/cat.png" alt="cat"></div>
    <div class="space" id="bord-11"></div>
    <div class="space" id="bord-12"></div>
    <div class="space" id="bord-13"></div>
    <div class="space" id="bord-14"></div>
    <div class="space" id="bord-15"></div>

    <!-- Add the remaining spaces -->
</div>

<div class="pieces-container">
    <div class="piece piece-1">
        <img draggable="true"  id="piece-1" src="./images/dog4spaces.png" alt="dog1">
        <img draggable="false" src="./images/leach1.png" alt="dog2">
        <img draggable="false" src="./images/leach2.png" alt="dog3">
        <img draggable="false" src="./images/manblack.png" alt="dog4">
    </div>
    <div class="piece piece-2" draggable="true" >
        <img src="./images/manblue.png" alt="dog">
        <img src="./images/leachblue1.png" alt="dog">
        <img id="piece-2" src="./images/dog3spaces.png" alt="dog">
    </div>
    <div class="piece piece-3" draggable="true" >
        <img src="./images/manred.png" alt="dog">
        <img id="piece-3" src="./images/dog2spaces.png" alt="dog">
    </div>
    <div class="piece piece-4" draggable="true" >
        <img id="piece-4" src="./images/dog_sitting.png" alt="dog">
    </div>
    <!-- Add the remaining puzzle pieces -->
</div>

<div class="opdracht">
    <img src="opdracht.png" alt="opdracht">
</div>
<div class="reset">
    <button id="reset-button">Reset Board</button>
</div>





<script src="GameScript.js"></script>
</body>
</html>
