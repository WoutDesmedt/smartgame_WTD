<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="homepage.css">
    <script defer src="level3.js"></script>
    <script defer src="../script.js"></script>
    <link rel="icon" href="../fotos/walkTheDog.png" type="image/icon ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Game on</title>
</head>
<body>
<div class="container">
    <header>
        <div class="content">
            <a class="logo" href=""><img src="../fotos/walkTheDog.png" alt="logo van walk the dog"></a>
            <button aria-expanded="false" class="hamburger" id="menu">
                <span aria-hidden="true" class="icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
                <span>Menu</span>
            </button>
            <nav>
                <ul>
                    <li><a class="active" href="./">Spel</a></li>
                    <li><a href="./spelregels">Spelregels</a></li>
                    <li><a href="./contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="background-block">
        <div class="titel">
            <h1>Walk The Dog</h1>
        </div>

        <div class="spelGeheel">
            <section>
                <div class="sidebarleft">
                    <div class="uwtijd">
                        <h2>Uw tijd</h2>
                        <p>00:12:31</p>
                    </div>

                    <div class="laatsteTijd">
                        <h2>Laatste Tijd:</h2>
                        <p>00:12:31</p>
                    </div>

                    <div class="highscores">
                        <h2>Highscores</h2>
                        <ul>
                            <li>Player 1 - 20,2s</li>
                            <li>Player 2 - 24,1s</li>
                            <li>Player 3 - 27,8s</li>
                        </ul>
                    </div>
                </div>
            </section>


            <section class="spel-placeholder">
                <div class="stats">
                    <p>Streak: 1</p>
                </div>
                <div class="containerspel">
                    <div class="space" id="bord-0"><img src="./images/cat.png" alt="cat"></div>
                    <div class="space" id="bord-1"></div>
                    <div class="space" id="bord-2"></div>
                    <div class="space" id="bord-3"></div>
                    <div class="space" id="bord-4"></div>
                    <div class="space" id="bord-5"></div>
                    <div class="space" id="bord-6"></div>
                    <div class="space" id="bord-7"></div>
                    <div class="space" id="bord-8"></div>
                    <div class="space" id="bord-9"></div>
                    <div class="space" id="bord-10"></div>
                    <div class="space" id="bord-11"></div>
                    <div class="space" id="bord-12"><img src="./images/cat.png" alt="cat"></div>
                    <div class="space" id="bord-13"></div>
                    <div class="space" id="bord-14"></div>
                    <div class="space" id="bord-15"></div>

                    <!-- Add the remaining spaces -->
                </div>
                <div class="reset">
                    <button id="reset-button">Reset Board</button>
                </div>

            </section>

            <section class="pieces-container">
                <h2>Pieces</h2>
                <div class="pieces">
                    <div class="piece piece-1">
                        <img draggable="true" src="./images/manblack.png" alt="dog4">
                        <img draggable="false" src="./images/leach1.png" alt="dog2">
                        <img draggable="false" src="./images/leach2.png" alt="dog3">
                        <img draggable="false" id="piece-1" src="./images/dog4spaces.png" alt="dog1">
                    </div>
                    <div class="piece piece-2" draggable="true" >
                        <img src="./images/manblue.png" alt="dog">
                        <img src="./images/leachblue1.png" alt="dog">
                        <img id="piece-2" src="./images/dog3spaces.png" alt="dog">
                    </div>
                    <div class="piece piece-3" draggable="true" >
                        <img src="./images/manred.png" alt="dog">
                        <img id="piece-3" src="./images/dog2spaces.png" alt="dog">
                    </div>
                    <div class="piece piece-4" draggable="true" >
                        <img id="piece-4" src="./images/dog_sitting.png" alt="dog">
                    </div>
                </div>
                    <!-- Add the remaining puzzle pieces -->
                <!-- Add the remaining puzzle pieces -->
            </section>
        </div>

        <section class="opdracht">
            <h2>Challenge</h2>
            <img src="opdracht.png" alt="opdracht">
            <img src="../test%201/solution.png" alt="">
            <div class="puzzleNumber">
                <p>Puzzel #001</p>
            </div>
        </section>

    </div>
    </main>

    <footer>
        <section class="social-icons">
            <img src="../images/google.png" alt="google_logo">
            <img src="../images/facebook-logo.png" alt="facebook_logo">
            <img src="../images/twitter.png" alt="Twitter_logo">
        </section>

        <section class="logo&copyright">
            <h2>WTD</h2>
            <p>@copyright, all rights reserved</p>
        </section>

        <section class="navigationFooter">
                <ul>
                    <li><a class="active" href="./">Spel</a></li>
                    <li><a href="./spelregels">Spelregels</a></li>
                    <li><a href="./contact">Contact</a></li>
                </ul>
        </section>
        
    </footer>
</div>
</body>
</html>
