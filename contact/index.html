<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../css/common.css">
    <script defer src="../javascript/script.js"></script>

    <title>Contact</title>
</head>
<body>
<div class="container">
    <header>
        <div class="content">
            <a class="logo" href=""><img src="../images/logo/walkTheDog.png" alt="logo van walk the dog"></a>
            <button aria-expanded="false" class="hamburger" id="menu">
                <span aria-hidden="true" class="icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
                <span>Menu</span>
            </button>
            <nav>
                <ul>
                    <li><a href="../">Spel</a></li>
                    <li><a class="active" href="./">Spelregels</a></li>
                    <li><a href="../contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
<section>
    <form id="downloadForm" novalidate="">

        <h1>Contacteer ons!</h1>

        <div>
            <label for="firstname">
                <span class="field-label">Voornaam</span>
            </label>
            <input type="text" name="firstname" id="firstname" autocomplete="given-name" required="">
        </div>

        <div>
            <label for="name">
                <span class="field-label">Naam</span>
            </label>
            <input type="text" name="name" id="name" autocomplete="family-name" required="">
        </div>

        <div>
            <label for="email">
                <span class="field-label">E-mail</span>
            </label>
            <input type="text" name="email" id="email" autocomplete="email" required="">
        </div>

        <div>
            <label for="beschrijving">
                <span class="field-label">Beschrijving</span>
            <input type="text" inputmode="text" name="beschrijving" id="beschrijving" required="">
            </label>
        </div>


        <div>
            <button type="submit">Send</button>
        </div>

    </form>
</section>
</div>
</body>
</html>
