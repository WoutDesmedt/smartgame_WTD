<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://unpkg.com/@csstools/normalize.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/common.css">
    <script defer src="../javascript/index.js" type="module"></script>
    <title>Download de usertesting research paper</title>
</head>
<body>
<div class="container header-container">
    <header>
        <div class="content">
            <div  class="logo">
                <a href="./">
                    <img src="../images/logo/walkTheDog.png" alt="logo">
                    <p>WTD</p>
                </a>
            </div>

            <button aria-expanded="false" class="hamburger" id="menu">
                <span aria-hidden="true" class="icon">
                  <span></span>
                  <span></span>
                  <span></span>
                </span>
            </button>
            <nav>
                <ul>
                    <li><a class="active" href="../"><i class="fa-solid fa-house"></i><p>Home</p></a></li>
                    <li><a href="../spelregels/"><i class="fa-solid fa-circle-info"></i><p>Spelregels</p></a></li>
                    <li><a href="./"><i class="fa-solid fa-address-book"></i><p>Contact</p></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <form action="#" novalidate id="myVerySpecialForm">

            <h1>Laat een review achter!</h1>

            <div>
                <label for="firstname">
                    <span class="field-label">Voornaam</span>

                </label>
                <input type="text"  name="firstname" id="firstname" autocomplete="given-name" required autofocus tabindex="0">
            </div>

            <div>
                <label for="name">
                    <span class="field-label">Naam</span>
                </label>
                <input type="text" name="name" id="name" autocomplete="family-name" required>
            </div>

            <div>
                <label for="email">
                    <span class="field-label">E-mail</span>
                </label>
                <input type="text" name="email" id="email" autocomplete="email" required>
            </div>

            <div>
                <label for="message">
                    <span class="field-label">Message</span>
                </label>
                <input type="text" name="message" id="message" required>
            </div>

            <div>
                <label for="score">
                    <span class="field-label">Score</span>
                </label>
                <input type="text" name="score" id="score" required>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="privacy" name="privacy" required>
                <label for="privacy">
                    <span class="field-label">Ik ga akkoord met het verwerken van mijn gegevens zoals aangegeven in het privacybeleid <abbr
                            title="required">*</abbr>
                    </span>
                </label>
            </div>

            <div>
                <button type="submit">Dien review in</button>
            </div>
        </form>

        <div class="seereviewsBtn">
            <a href="../reviews/">Check out all the reviews!</a>
        </div>
    </section>
<footer>

</footer>
</div>

</body>
</html>
